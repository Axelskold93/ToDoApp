<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="todo app">
    <title>ToDoApp</title>
</head>
<body>
    <header>
        <h1 id="heading">todos</h1>
    </header>
    <main>
        <div class="input-wrapper">
            <button id="toggle" type="button">&#9660;</button>
            <form id="user-input">
                <input type="input" id="input-bar" placeholder="What needs to be done?">
            </form>
        </div>
        <div class="list-wrapper">
            <ul class="todo-list"></ul>
        </div>
        <div class="filters">
            <p id="items-left"></p>
            <a href="#/all" class="selected">All</a>
            <a href="#/active">Active</a>
            <a href="#/completed">Completed</a>
            <a href id="clear-completed">Clear completed</a>
        </div>
    </main>
    <footer>
        <div class="info-text">
            <p>Created By Gabriel & Axel</p>
            <p>Link to repo:</p>
        </div>
    </footer>
</body>
<script src="main.js" defer></script>
</html>
